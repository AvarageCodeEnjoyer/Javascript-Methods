<body>
    <h1>Check Console </h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function runLoop() {
            for (i = 1; i <= 100; i++) {
                if (!(i % 3) && !(i % 5)) {
                    console.log("FizzBuzz")
                    continue
                }
                else if (!(i % 3)) console.log("Fizz")
                else if (!(i % 5)) console.log("Buzz")
                else console.log(i)                

            }
        }

        output.innerText = runLoop()    
        console.log(runLoop())

    </script>

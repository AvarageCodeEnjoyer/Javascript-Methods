<body>
    <button onclick="runLoop()">Run Function</button>
    <h1 id="output"></h1>
    <script>
        const output = document.getElementById("output")

        function runLoop() {
            for (i = 1; i <= 100; i++) {
                console.log(i)
                if (!(i % 3) && !(i % 5)) {
                    console.log("FizzBuzz")
                    break
                }
                if (!(i % 3)) console.log("Fizz")
                if (!(i % 5)) console.log("Buzz")
            }
        }

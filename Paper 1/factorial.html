<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="factorial(10)">Run Factorial 10</button>
    <h1 id="output"></h1>
    <script>
        const output = document.getElementById("output")

        function factorial(num) {
            if (!num) return 1
            output.innerText = parseInt(factorial(num - 1) * num)
        }
    </script>
</body>
</html>

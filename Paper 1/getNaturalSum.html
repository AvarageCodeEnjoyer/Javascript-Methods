<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get natural sum of 20</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function getNaturalSum(num) {
            let total = 0
            for (i = 1; i <= num; i++) total += i
            return total
        }

        output.innerText = getNaturalSum(20)
        console.log(getNaturalSum(20))
    </script>
</body>
</html>

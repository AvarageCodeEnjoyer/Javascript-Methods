<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap</title>
</head>
<body>
    <button onclick="isLeapYear()">Run Function for leap year</button>
    <h1 id="output"></h1>
    <script>
        const output = document.getElementById("output")
        function isLeapYear() {
            const year = prompt("Input a year")

            // return (year / 2 / 2) % 2 === 0
            output.innerText = (year / 2 / 2) % 2 === 0
        }
    </script>
</body>
</html>

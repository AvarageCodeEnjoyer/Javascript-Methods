<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inputToSwitch('paid')">Switch</button>
    <h1 id="output"></h1>
    <script>
        const output = document.getElementById("output")

        function inputToSwitch(status) {
            switch (status) {
                case "processing": 
                    console.log("processing")
                    break;
                
                case "paid": 
                    console.log("Paid")
                    break;
              
                case "new": 
                    console.log("New")
                    break;

                default: 
                    console.log("Default")
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a set array from array, [1,2,3,5,6,7,7,7,5,7,8,0]</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function onlyOne(arr) {
            const singles = new Set([...arr])
            return Array.from(singles)
        }

        output.innerText = onlyOne([1,2,3,5,6,7,7,7,5,7,8,0]) 
        console.log(onlyOne([1,2,3,5,6,7,7,7,5,7,8,0]))
    </script>
</body>
</html>

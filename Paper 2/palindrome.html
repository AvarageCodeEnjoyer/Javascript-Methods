<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Is string a palindrome</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById("output")
        function palindrome(input) {
            const reversed = input.trim().split("").reverse().join("")
            if (reversed.toLowerCase() === input.toLowerCase()) return true
            return false
        }
        console.log(palindrome("racecard"))
    </script>
</body>
</html>

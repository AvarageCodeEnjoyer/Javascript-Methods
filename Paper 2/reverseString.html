<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reverse a string, "Hello world"</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function reversed(input) {
            return input.trim().split("").reverse().join("")

        }

        output.innerText = reversed("Hello world") 
        console.log(reversed("Hello world"))
    </script>
</body>
</html>
